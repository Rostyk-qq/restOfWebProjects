<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="appleClock.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="clock">
            <div class="main-part-of__clock">
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>

                    <div class="hour"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
            </div>
            <div class="clock-in-bottom">
                <div class="hours">00</div>
                <div class="minets">00</div>
                <div class="seconds">00</div>
            </div>
        </div>
    </div>
    <script>
        const hour = document.querySelector('.hour');
        const min = document.querySelector('.min');
        const sec = document.querySelector('.sec');

        setInterval(()=> {
            let date = new Date()
            let hh = date.getHours() * 30;
            let mm = date.getMinutes() * 6;
            let ss = date.getSeconds() * 6;

            hour.style.transform = `rotate(${hh+(mm/12)}deg)`
            min.style.transform = `rotate(${mm}deg)`
            sec.style.transform = `rotate(${ss}deg)`
        })

        const hours = document.querySelector('.hours');
        const minets = document.querySelector('.minets');
        const seconds = document.querySelector('.seconds');

        setInterval(()=> {
            let date = new Date()
            let hhs = date.getHours();
            let mms = date.getMinutes();
            let sss = date.getSeconds();

            hours.innerHTML = hhs
            minets.innerHTML = mms
            seconds.innerHTML = sss
        })
    </script>
</body>
</html>
